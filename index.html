<!DOCTYPE html>
<html lang="en">
<head>

    body {

      padding: 14px 30px;

      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 30px;
      text-transform: uppercase;
      margin: 10px 5px;
    }
    .btn:hover {
      background: linear-gradient(to right, #cc0000, #ff3333);
    }

      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

      flex: 1;

      width: 200px;

      border: 2px solid #cc0000;
      border-radius: 10px;

    .palette-item {
      padding: 10px;
      margin: 5px 0;
      background: #333;
      cursor: grab;
      border-radius: 5px;
    }
    .palette-item:hover {

    }
    footer {
      background: #000;
      padding: 20px;
      margin-top: 40px;
      border-top: 1px solid #333;
    }
    .social-links a {
      color: #ff0000;
      margin: 0 10px;
      font-size: 1.5em;
      text-decoration: none;
    }
    @media (max-width: 768px) {
      #room-container {
        flex-direction: column;
        align-items: center;
      }
      #room-preview, #item-palette {

      }

</head>
<body>
  <header>
    <div class="container">
      <h1>Rob's Xtreme Cave</h1>
      <p>Design. Build. Dominate. Your Ultimate Man Cave or Diva Den Awaits.</p>
    </div>
  </header>
  <main class="container">
    <section class="feature-box">
      <h2>Tell Us About Your Dream Den</h2>
      <label>What's the main purpose of your room?</label>
      <select id="room-purpose">
        <option value="gamer">Gamer</option>
        <option value="sports">Sports Fan</option>
        <option value="musician">Musician</option>
        <option value="movie">Movie Buff</option>
        <option value="custom">Creative / Other</option>
      </select>
      <label>Favorite music or band?</label>
      <input type="text" id="favorite-music" placeholder="e.g. Metallica, EDM, Blues">
      <label>Your sound system style:</label>
      <select id="sound-style">
        <option value="basic">Basic</option>
        <option value="surround">Surround</option>
        <option value="studio">Studio / Recording</option>
      </select>
      <label>Your budget level:</label>
      <select id="budget-level">
        <option value="budget">Budget</option>
        <option value="mid">Mid-Range</option>
        <option value="premium">Premium</option>
      </select>
      <button class="btn" onclick="generateAICave()">Let AI Generate My Layout</button>
    </section>
  </main>
  <script>
    function generateAICave() {
      const purpose = document.getElementById('room-purpose').value;
      const music = document.getElementById('favorite-music').value;
      const sound = document.getElementById('sound-style').value;
      const budget = document.getElementById('budget-level').value;

      if (!stage || !layer) {
        alert("Generate your cave first!");
        return;
      }

      layer.destroyChildren();

      const room = new Konva.Rect({
        x: 0, y: 0,
        width: stage.width(),
        height: stage.height(),
        fill: '#333',
        stroke: '#cc0000',
        strokeWidth: 2
      });
      layer.add(room);

      if (purpose === "musician") {
        addFurniture("speaker", 100, 100);
        addFurniture("speaker", 200, 100);
        addFurniture("table", 150, 200);
        const bandText = new Konva.Text({
          x: 100,
          y: 250,
          text: `${music} Corner`,
          fontSize: 24,
          fontStyle: 'bold',
          fill: '#ff3333',
        });
        layer.add(bandText);
      } else if (purpose === "gamer") {
        addFurniture("tv", 400, 150);
        addFurniture("sofa", 350, 300);
      } else if (purpose === "sports") {
        addFurniture("tv", 400, 100);
        addFurniture("sofa", 350, 250);
        const text = new Konva.Text({
          x: 100,
          y: 350,
          text: "Game Day Central",
          fontSize: 20,
          fill: '#ff3333'
        });
        layer.add(text);
      } else if (purpose === "movie") {
        addFurniture("tv", 350, 150);
        addFurniture("sofa", 300, 300);
        const text = new Konva.Text({
          x: 150,
          y: 250,
          text: "Home Theater Mode",
          fontSize: 20,
          fill: '#ff3333'
        });
        layer.add(text);
      }

      layer.draw();
    }
  </script>
</body>
